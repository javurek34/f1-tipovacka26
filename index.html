<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 TIPOVAČKA 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Bruno Ace', sans-serif; }
        body { 
            background: radial-gradient(circle at top, #1a1a2e 0%, #0a0a0a 100%); 
            background-attachment: fixed; 
            color: white; 
        }
        .card-base { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.12); 
            border-radius: 1.25rem; 
            backdrop-filter: blur(10px);
        }
        .driver-img { 
            object-fit: cover; 
            object-position: top; 
            background: #1a1a1a; 
            width: 100%; 
            height: 100%; 
        }
        .img-container { 
            width: 100%; 
            aspect-ratio: 1/1; 
            overflow: hidden; 
            border-radius: 0.75rem; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .sticky-col { 
            position: sticky; 
            left: 0; 
            background: #111122; 
            z-index: 10; 
            border-right: 1px solid rgba(255,255,255,0.1); 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .text-shadow-lg { text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="pb-20">
    <header class="py-12 text-center">
        <h1 class="text-5xl md:text-7xl italic uppercase tracking-tighter leading-none">
            Tipovačka <span class="text-red-600">2026</span>
        </h1>
    </header>

    <main class="px-4 max-w-7xl mx-auto space-y-20" id="app">
        </main>

    <script>
        const D = {
            "Verstappen": "https://cdn-6.motorsport.com/images/mgl/6D1XbeV0/s8/max-verstappen-red-bull-racing.jpg",
            "Pérez": "https://news.gm.com/content/dam/Media/images/US/Release_Images/2025/aug/0826-f1/Cadillac-F1-driver-Sergio-P%C3%A9rez.png",
            "Hadjar": "https://www.formulaonehistory.com/wp-content/uploads/2024/12/Isack-Hadjar-F1-2026-RedBull.webp",
            "Bottas": "https://www.formulaonehistory.com/wp-content/uploads/2023/10/Valtteri-Bottas-Cadillac.webp",
            "Piastri": "https://ratings-images-prod.pulse.ea.com/F1-25/portraits/p4.png?im=FaceCrop,algorithm=dnn,padding=0.7,width=256,height=256",
            "Norris": "https://img2.51gt3.com/rac/racer/202503/cfc139b2b49e48cd80a436c00a71711d.png",
            "Russell": "https://www.formulaonehistory.com/wp-content/uploads/2023/10/George-Russell-F1-2023.webp",
            "Antonelli": "https://f1mavericks.com/wp-content/uploads/2025/12/andant01.png",
            "Leclerc": "https://img2.51gt3.com/rac/racer/202503/fe2de9975d864e38acfd9933164954a6.png?x-oss-process=style/_nowm",
            "Hamilton": "https://img2.51gt3.com/rac/racer/202503/0ff8ae7649b447bd8e023f4e31dc4042.png?x-oss-process=style/_nowm",
            "Stroll": "https://img2.51gt3.com/rac/racer/202503/2869081e10e6412894446d1320c9cb44.png?x-oss-process=style/_nowm",
            "Alonso": "https://img2.51gt3.com/rac/racer/202503/25ccca7ffa96437aa54f169a4e9338fa.png?x-oss-process=style/_nowm",
            "Ocon": "https://img2.51gt3.com/rac/racer/202503/34d4155677ae4874aae0240f9b366cc3.png?x-oss-process=style/_nowm",
            "Bearman": "https://img2.51gt3.com/rac/racer/202503/b4e1b56f7f2a4c989f16787b26852cba.png?x-oss-process=style/_nowm",
            "Hülkenberg": "https://img2.51gt3.com/rac/racer/202503/737aac3065d74096b767308cf4c3164e.png?x-oss-process=style/_nowm",
            "Bortoleto": "https://img2.51gt3.com/rac/racer/202503/d7cd7274c65147fb9ec59fd7d5ff2413.png?x-oss-process=style/_nowm",
            "Gasly": "https://img2.51gt3.com/rac/racer/202503/2e2727ea4b564c55a6b5e18a25d7e230.png?x-oss-process=style/_nowm",
            "Colapinto": "https://img2.51gt3.com/rac/racer/20250610/dd7ecc8a-e174-4a12-a6fe-839fffe8b221.jpg?x-oss-process=style/_nowm",
            "Sainz": "https://cdn-4.motorsport.com/images/mgl/2jXPqrg6/s800/carlos-sainz-williams.jpg",
            "Albon": "https://img2.51gt3.com/rac/racer/202503/1f1fd439e5344c7a83faf4a80d09486f.png",
            "Lawson": "https://www.formulaonehistory.com/wp-content/uploads/2024/01/Liam-Lawson-F1-2024-Red-Bull.webp",
            "Lindblad": "https://cdn-3.motorsport.com/images/mgl/YE9wONPY/s800/arvid-lindblad-racing-bulls.jpg"
        };

        const T = {
            mclaren: { n: "McLaren", c: "#FF8700", l: "https://static.vecteezy.com/system/resources/previews/020/500/399/non_2x/mclaren-brand-logo-car-symbol-name-black-and-orange-design-british-automobile-illustration-free-vector.jpg" },
            redbull: { n: "Red Bull", c: "#0600EF", l: "https://cdn-6.motorsport.com/images/mgl/Y99JQRbY/s8/red-bull-racing-logo-1.jpg" },
            mercedes: { n: "Mercedes", c: "#00A19B", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mercedes-AMG_Petronas_Formula_One_Team_Logo_%282026%29.webp/890px-Mercedes-AMG_Petronas_Formula_One_Team_Logo_%282026%29.webp.png" },
            ferrari: { n: "Ferrari", c: "#EF4444", l: "https://upload.wikimedia.org/wikipedia/de/thumb/c/c0/Scuderia_Ferrari_Logo.svg/1536px-Scuderia_Ferrari_Logo.svg.png" },
            rb: { n: "Racing Bulls", c: "#6692FF", l: "https://cdn-3.motorsport.com/images/mgl/Y998adGY/s800/visa-cash-app-rb-logo.jpg" },
            alpine: { n: "Alpine", c: "#0090FF", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Alpine_F1_Team_Logo.svg/500px-Alpine_F1_Team_Logo.svg.png" },
            cadillac: { n: "Cadillac", c: "#E5E7EB", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Cadillac_Formula_1_Team_logo.png/1024px-Cadillac_Formula_1_Team_logo.png" },
            audi: { n: "Audi", c: "#F50537", l: "https://i.namu.wiki/i/4IBk6HSXTu4w5iSVgRXwBvbZkqJE2KDQNTdPQ9FbSjrWXWenVLMZCViGXE4kUstE1_NOJEAyaPcj96BJ3sO9Pw.webp" },
            aston: { n: "Aston Martin", c: "#006F62", l: "https://www.f1authentics.com/cdn/shop/collections/Team-Logos-1500x1800px-ASTON-MARTIN.jpg?crop=center&height=1200&v=1736937640&width=1200" },
            haas: { n: "Haas", c: "#E6002B", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Haas_F1_Team_Logo.svg/1280px-Haas_F1_Team_Logo.svg.png" },
            williams: { n: "Williams", c: "#00A0DE", l: "https://images.seeklogo.com/logo-png/61/1/atlassian-williams-racing-logo-png_seeklogo-613639.png" }
        };
        const app = document.getElementById('app');

        // --- 1. MISTŘI SVĚTA ---
        const renderTopSection = () => {
            let html = `
            <section class="space-y-12">
                <div class="flex flex-wrap justify-center gap-8 text-shadow-lg">
                    <div class="card-base p-6 w-64 text-center border-2 border-yellow-500 shadow-xl shadow-yellow-500/10 transition-transform hover:scale-105">
                        <div class="text-[10px] text-yellow-500 font-bold mb-4 uppercase tracking-[0.2em]">MISTR SVĚTA</div>
                        <div class="img-container mb-4"><img src="${D.Verstappen}" class="driver-img"></div>
                        <h3 class="text-2xl uppercase italic">Verstappen</h3>
                        <p class="text-[9px] text-gray-400 mt-2 uppercase font-bold tracking-widest">Škody, Javor, Čermis</p>
                    </div>
                    <div class="card-base p-6 w-64 text-center border-2 border-orange-500 transition-transform hover:scale-105">
                        <div class="text-[10px] text-orange-500 font-bold mb-4 uppercase tracking-[0.2em]">MISTR SVĚTA</div>
                        <div class="img-container mb-4"><img src="${D.Piastri}" class="driver-img"></div>
                        <h3 class="text-2xl uppercase italic">Piastri</h3>
                        <p class="text-[9px] text-gray-400 mt-2 uppercase font-bold tracking-widest">Králik</p>
                    </div>
                </div>
            </section>`;
            app.innerHTML += html;
        };

        // --- 2. POHÁR KONSTRUKTÉRŮ ---
        const renderConstructors = () => {
            const stand = {
                Škody: ["mercedes","mclaren","redbull","ferrari","audi","williams","aston","rb","cadillac","alpine","haas"],
                Králik: ["mclaren","redbull","ferrari","mercedes","aston","audi","alpine","cadillac","williams","haas","rb"],
                Javor: ["mercedes","mclaren","ferrari","redbull","williams","aston","alpine","rb","haas","audi","cadillac"],
                Čermis: ["mercedes","mclaren","redbull","williams","aston","ferrari","cadillac","audi","rb","haas","alpine"]
            };

            let tableRows = "";
            for(let i = 0; i < 11; i++) {
                tableRows += `
                <tr class="hover:bg-white/5 transition-colors border-b border-white/5 last:border-0">
                    <td class="p-4 sticky-col font-black italic text-xl text-center bg-[#111122] border-r border-white/5">${i + 1}.</td>` + 
                    ["Škody", "Králik", "Javor", "Čermis"].map(p => {
                        const teamKey = stand[p][i];
                        const team = T[teamKey];
                        return `
                        <td class="p-3">
                            <div class="flex flex-col items-center justify-center min-w-[120px]">
                                <img src="${team.l}" class="h-8 mb-1 object-contain drop-shadow-md">
                                <span class="text-[8px] uppercase text-gray-400 font-bold tracking-tighter">${team.n}</span>
                            </div>
                        </td>`;
                    }).join('') + `</tr>`;
            }

            let html = `
            <section class="card-base overflow-hidden border border-emerald-500/30 shadow-lg shadow-emerald-500/5">
                <div class="bg-gradient-to-r from-emerald-900/40 via-emerald-800/40 to-emerald-900/40 py-6 text-center text-3xl italic uppercase tracking-[0.2em] border-b border-white/10 text-shadow-lg">
                    Pohár Konstruktérů
                </div>
                <div class="overflow-x-auto no-scrollbar">
                    <table class="w-full text-center min-w-[750px]">
                        <thead class="bg-black/40 text-[10px] text-emerald-400 uppercase tracking-widest">
                            <tr>
                                <th class="p-5 sticky-col bg-black/40 border-r border-white/5">Pozice</th>
                                <th class="p-5">Škody</th>
                                <th class="p-5">Králik</th>
                                <th class="p-5">Javor</th>
                                <th class="p-5">Čermis</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/5">
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
            </section>`;
            app.innerHTML += html;
        };

        // Spuštění prvních dvou sekcí
        renderTopSection();
        renderConstructors();
        // --- 3. INTERNÍ SOUBOJE (H2H) ---
        const renderH2H = () => {
            const h2h = [
                {t:"redbull", d1:"Verstappen", v1:["Škody", "Králik", "Javor", "Čermis"], d2:"Hadjar", v2:[]},
                {t:"mclaren", d1:"Norris", v1:["Škody", "Javor"], d2:"Piastri", v2:["Králik", "Čermis"]},
                {t:"ferrari", d1:"Hamilton", v1:["Škody", "Javor"], d2:"Leclerc", v2:["Králik", "Čermis"]},
                {t:"mercedes", d1:"Russell", v1:["Škody", "Králik", "Javor", "Čermis"], d2:"Antonelli", v2:[]},
                {t:"williams", d1:"Sainz", v1:["Škody", "Javor", "Čermis"], d2:"Albon", v2:["Králik"]},
                {t:"aston", d1:"Alonso", v1:["Škody", "Králik", "Javor", "Čermis"], d2:"Stroll", v2:[]},
                {t:"audi", d1:"Hülkenberg", v1:["Škody", "Králik", "Javor"], d2:"Bortoleto", v2:["Čermis"]},
                {t:"cadillac", d1:"Pérez", v1:["Králik"], d2:"Bottas", v2:["Škody", "Javor", "Čermis"]},
                {t:"alpine", d1:"Gasly", v1:["Škody", "Králik", "Javor", "Čermis"], d2:"Colapinto", v2:[]},
                {t:"rb", d1:"Lawson", v1:["Škody", "Králik", "Javor", "Čermis"], d2:"Lindblad", v2:[]},
                {t:"haas", d1:"Ocon", v1:["Králik"], d2:"Bearman", v2:["Škody", "Javor", "Čermis"]}
            ];

            let h2hHTML = `
            <section>
                <h2 class="text-center text-5xl text-red-600 mb-12 uppercase italic tracking-tighter text-shadow-lg">
                    Interní Souboje
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">`;

            h2h.forEach(x => {
                const team = T[x.t];
                const count1 = x.v1.length;
                const count2 = x.v2.length;
                const p1 = (count1 / 4) * 100;
                const p2 = (count2 / 4) * 100;

                h2hHTML += `
                <div class="card-base p-6 border-t-2 transition-all duration-500 hover:bg-white/[0.07]" style="border-top-color:${team.c}">
                    <div class="flex justify-between items-center mb-6">
                        <img src="${team.l}" class="h-6 opacity-90 object-contain">
                        <span class="text-[9px] text-gray-500 uppercase font-black tracking-[0.2em]">${team.n}</span>
                    </div>
                    
                    <div class="flex justify-between items-end gap-4 mb-4 text-center">
                        <div class="flex-1 group">
                            <div class="img-container mb-3 shadow-xl transition-transform group-hover:scale-105" style="border-color:${team.c}44">
                                <img src="${D[x.d1]}" class="driver-img">
                            </div>
                            <div class="text-[10px] font-bold uppercase tracking-tight">${x.d1}</div>
                        </div>
                        <div class="pb-12 text-sm text-white/10 italic font-black">VS</div>
                        <div class="flex-1 group">
                            <div class="img-container mb-3 shadow-xl transition-transform group-hover:scale-105" style="border-color:${team.c}44">
                                <img src="${D[x.d2]}" class="driver-img">
                            </div>
                            <div class="text-[10px] font-bold uppercase tracking-tight">${x.d2}</div>
                        </div>
                    </div>

                    <div class="h-3 w-full bg-white/5 rounded-full overflow-hidden flex border border-white/10 mb-2">
                        <div style="width:${p1}%; background-color:${team.c}" class="h-full transition-all duration-1000 shadow-[inset_-2px_0_5px_rgba(0,0,0,0.3)]"></div>
                        <div style="width:${p2}%; background-color:${team.c}" class="h-full opacity-30 transition-all duration-1000"></div>
                    </div>

                    <div class="flex justify-between text-[7px] uppercase font-black tracking-tighter px-1">
                        <div class="text-left w-1/2 leading-tight">
                            <span style="color:${team.c}">${x.v1.join(', ') || '—'}</span>
                        </div>
                        <div class="text-right w-1/2 leading-tight">
                            <span class="text-gray-500">${x.v2.join(', ') || '—'}</span>
                        </div>
                    </div>
                </div>`;
            });

            h2hHTML += `</div></section>`;
            app.innerHTML += h2hHTML;
        };
        renderH2H();
        // --- 4. SOUBOJE O POLES A NEJHŮŘE (OPRAVENÁ DATA DLE TABULKY) ---
        const renderDetailedDuels = () => {
            const poleDuels = [
                {q: "Verstappen vs Russell vs Norris", tips: {Škody:"Norris", Králik:"Norris", Javor:"Verstappen", Čermis:"Verstappen"}},
                {q: "Antonelli vs Sainz vs Piastri", tips: {Škody:"Piastri", Králik:"Piastri", Javor:"Piastri", Čermis:"Piastri"}},
                {q: "Verstappen vs Hamilton vs Piastri", tips: {Škody:"Verstappen", Králik:"Piastri", Javor:"Verstappen", Čermis:"Verstappen"}},
                {q: "Verstappen vs Leclerc vs Russell", tips: {Škody:"Verstappen", Králik:"Leclerc", Javor:"Verstappen", Čermis:"Verstappen"}}
            ];

            const worstDuels = [
                {q: "Alonso vs Leclerc vs Russell", tips: {Škody:"Alonso", Králik:"Alonso", Javor:"Leclerc", Čermis:"Leclerc"}},
                {q: "Stroll vs Pérez vs Lawson", tips: {Škody:"Stroll", Králik:"Stroll", Javor:"Pérez", Čermis:"Stroll"}},
                {q: "Bottas vs Ocon vs Bortoleto", tips: {Škody:"Ocon", Králik:"Bottas", Javor:"Ocon", Čermis:"Ocon"}}
            ];

            let html = `
            <section class="space-y-12">
                <div>
                    <h2 class="text-3xl text-red-500 mb-8 uppercase italic border-l-4 border-red-600 pl-4 tracking-wider text-shadow-lg">
                        Souboje o Pole Positions
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">`;
            
            poleDuels.forEach(d => {
                html += `
                <div class="card-base p-5 bg-white/[0.03] flex flex-col justify-between">
                    <div class="text-[9px] text-gray-400 mb-6 font-bold uppercase border-b border-white/10 pb-3 leading-tight min-h-[40px]">
                        ${d.q}
                    </div>
                    <div class="grid grid-cols-2 gap-4">` +
                    Object.entries(d.tips).map(([n, dr]) => `
                        <div class="text-center group">
                            <div class="text-[8px] text-gray-500 mb-2 uppercase font-black tracking-widest">${n}</div>
                            <div class="w-14 h-14 rounded-full mx-auto border-2 border-white/10 mb-2 overflow-hidden shadow-lg group-hover:border-red-500/50 transition-colors">
                                <img src="${D[dr]}" class="w-full h-full object-cover">
                            </div>
                            <div class="text-[8px] font-bold uppercase text-red-400 leading-tight">${dr}</div>
                        </div>`).join('') + 
                `</div></div>`;
            });

            html += `
                    </div>
                </div>

                <div>
                    <h2 class="text-3xl text-blue-400 mb-8 uppercase italic border-l-4 border-blue-600 pl-4 tracking-wider text-shadow-lg">
                        Kdo skončí nejhůře
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">`;

            worstDuels.forEach(d => {
                html += `
                <div class="card-base p-6 bg-white/[0.03] flex flex-col justify-between">
                    <div class="text-[10px] text-gray-400 mb-8 font-bold uppercase border-b border-white/10 pb-4 leading-tight min-h-[40px]">
                        ${d.q}
                    </div>
                    <div class="grid grid-cols-4 gap-2">` +
                    Object.entries(d.tips).map(([n, dr]) => `
                        <div class="text-center group">
                            <div class="text-[7px] text-gray-500 mb-2 uppercase font-black tracking-widest">${n}</div>
                            <div class="w-12 h-12 rounded-full mx-auto border-2 border-white/10 mb-2 overflow-hidden shadow-lg group-hover:border-blue-500/50 transition-colors">
                                <img src="${D[dr]}" class="w-full h-full object-cover">
                            </div>
                            <div class="text-[7px] font-bold uppercase text-blue-400 leading-tight">${dr}</div>
                        </div>`).join('') + 
                `</div></div>`;
            });

            html += `</div></div></section>`;
            app.innerHTML += html;
        };

        renderDetailedDuels();
        // --- 5. DOPLŇUJÍCÍ OTÁZKY A SAFETY CAR (Vertikálně pod sebou) ---
        const renderQuestions = () => {
            const misc = [
                {q:"Která stáj získá v sezóně rekord DHL Fastest Pit Stop?", t:{Ško:"McLaren",Krá:"Ferrari",Jav:"Ferrari",Čer:"Red Bull"}},
                {q:"Bude v Brazílii pršet?", t:{Ško:"ANO",Krá:"ANO",Jav:"NE",Čer:"ANO"}},
                {q:"Bude v Belgii pršet?", t:{Ško:"ANO",Krá:"NE",Jav:"NE",Čer:"NE"}},
                {q:"Monako: Rychlejší/Pomalejší čas než 2025?", t:{Ško:"POMALU",Krá:"RYCHLE",Jav:"POMALU",Čer:"RYCHLE"}},
                {q:"Získá Hamilton 106. výhru?", t:{Ško:"ANO",Krá:"NE",Jav:"ANO",Čer:"NE"}},
                {q:"Pit Stop pod 1.91s?", t:{Ško:"NE",Krá:"NE",Jav:"ANO",Čer:"ANO"}},
                {q:"Hadjar odjede celou sezónu?", t:{Ško:"ANO",Krá:"ANO",Jav:"ANO",Čer:"ANO"}},
                {q:"Papaya Rules (Držet/Pustit)?", t:{Ško:"DRŽET",Krá:"DRŽET",Jav:"DRŽET",Čer:"DRŽET"}},
                {q:"Počet unikátních vítězů v sezóně?", t:{Ško:"6",Krá:"5",Jav:"6",Čer:"5"}},
                {q:"Vyhraje Ferrari v Monze?", t:{Ško:"NE",Krá:"ANO",Jav:"NE",Čer:"NE"}}
            ];

            const sc = [
                {q:"Safety Car v Austrálii?", t:{Ško:"ANO",Krá:"ANO",Jav:"ANO",Čer:"NE"}},
                {q:"Celkový počet SC za sezónu?", t:{Ško:"10-15",Krá:"5-7",Jav:"5-7",Čer:"5-7"}},
                {q:"Která značka SC vyjede vícekrát?", t:{Ško:"MERC",Krá:"MERC",Jav:"MERC",Čer:"ASTON"}},
                {q:"SC v SGP, AZE, CAN?", t:{Ško:"2 ze 3",Krá:"2 ze 3",Jav:"Jen SGP",Čer:"2 ze 3"}}
            ];

            let qHTML = `
            <section class="space-y-16 pb-20">
                <div>
                    <h2 class="text-3xl text-purple-400 mb-8 uppercase italic border-l-4 border-purple-600 pl-4 tracking-wider text-shadow-lg">
                        Doplňující otázky
                    </h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">`;
            
            misc.forEach(m => {
                qHTML += `
                <div class="card-base p-5 bg-white/[0.03] border-white/5 shadow-inner">
