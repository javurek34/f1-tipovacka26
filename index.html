<!doctype html>
<html lang="cs" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 TIPOVAČKA 2026 - KOMPLETNÍ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Bruno+Ace&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top, #1a1a2e 0%, #0a0a0a 100%); background-attachment: fixed; }
        .font-racing { font-family: 'Racing Sans One', sans-serif; }
        .font-bruno { font-family: 'Bruno Ace', sans-serif; }
        .card-base { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.12); border-radius: 1.25rem; }
        .driver-img { object-fit: cover; object-position: top; background-color: #1a1a1a; }
        .sticky-col { position: sticky; left: 0; background: #151525; z-index: 10; border-right: 1px solid rgba(255,255,255,0.1); min-width: 60px; text-align: center; }
    </style>
</head>
<body class="h-full font-bruno text-white pb-20">

    <header class="py-12 text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/640px-F1.svg.png" class="h-8 mx-auto mb-4 opacity-80">
        <h1 class="font-racing text-5xl md:text-7xl font-black italic uppercase italic">Tipovačka <span class="text-red-600">2026</span></h1>
    </header>

    <main class="px-4 max-w-7xl mx-auto space-y-20">
        <section class="flex flex-wrap justify-center gap-8">
            <div class="card-base p-8 w-72 text-center border-2 border-yellow-500 shadow-[0_0_20px_rgba(234,179,8,0.2)]">
                <img src="https://media.formula1.com/content/dam/fom-website/drivers/M/MAXVER01_Max_Verstappen/maxver01.png" class="w-40 h-40 rounded-full border-4 border-yellow-500 mx-auto mb-4 driver-img">
                <h3 class="font-racing text-3xl uppercase">Verstappen</h3>
                <p class="text-[10px] text-yellow-500 font-bold mt-2 uppercase tracking-widest italic">Škody, Javor, Čermis</p>
            </div>
            <div class="card-base p-8 w-72 text-center border-2 border-orange-500 shadow-[0_0_20px_rgba(249,115,22,0.2)]">
                <img src="https://media.formula1.com/content/dam/fom-website/drivers/O/OSCPIA01_Oscar_Piastri/oscpia01.png" class="w-40 h-40 rounded-full border-4 border-orange-500 mx-auto mb-4 driver-img">
                <h3 class="font-racing text-3xl uppercase">Piastri</h3>
                <p class="text-[10px] text-orange-500 font-bold mt-2 uppercase tracking-widest italic">Králik</p>
            </div>
        </section>

        <section class="card-base overflow-hidden">
            <div class="bg-emerald-800 py-4 text-center font-racing text-2xl italic uppercase">Pohár Konstruktérů</div>
            <div class="overflow-x-auto"><table class="w-full text-center min-w-[800px]"><thead class="bg-black/40 text-[10px] text-emerald-400"><tr><th class="p-4 sticky-col">Poz.</th><th>Škody</th><th>Králik</th><th>Javor</th><th>Čermis</th></tr></thead><tbody id="constructor-rows"></tbody></table></div>
        </section>

        <section>
            <div class="text-center mb-10"><h2 class="font-racing text-4xl text-red-500 italic uppercase">Interní souboje</h2></div>
            <div id="h2h-interni" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <section>
            <div class="text-center mb-10"><h2 class="font-racing text-4xl text-cyan-400 italic uppercase">Kdo s koho - Jezdci</h2></div>
            <div id="ankety-jezdci" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>

        <section class="card-base overflow-hidden">
            <div class="bg-blue-800 py-4 text-center font-racing text-2xl italic uppercase">H2H Týmy</div>
            <div class="overflow-x-auto"><table class="w-full text-center min-w-[800px]" id="h2h-teams-table"></table></div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <section>
                <div class="mb-8"><h2 class="font-racing text-3xl text-purple-400 italic uppercase">Různé otázky</h2></div>
                <div id="misc-questions" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            </section>
            <section>
                <div class="mb-8"><h2 class="font-racing text-3xl text-amber-500 italic uppercase">Safety Car</h2></div>
                <div id="sc-questions" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            </section>
        </div>
    </main>

    <script>
        const teams = {
            mercedes: { n: "Mercedes", c: "#00A19B", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Mercedes_AMG_Petronas_F1_Logo.svg/512px-Mercedes_AMG_Petronas_F1_Logo.svg.png" },
            mclaren: { n: "McLaren", c: "#FF8700", l: "https://upload.wikimedia.org/wikipedia/en/thumb/6/66/McLaren_Racing_logo.svg/512px-McLaren_Racing_logo.svg.png" },
            redbull: { n: "Red Bull", c: "#0600EF", l: "https://upload.wikimedia.org/wikipedia/en/thumb/1/15/Red_Bull_Racing_logo.svg/512px-Red_Bull_Racing_logo.svg.png" },
            ferrari: { n: "Ferrari", c: "#EF4444", l: "https://upload.wikimedia.org/wikipedia/en/thumb/d/d1/Ferrari-Logo.svg/512px-Ferrari-Logo.svg.png" },
            audi: { n: "Audi", c: "#F50537", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Audi_F1_logo.svg/512px-Audi_F1_logo.svg.png" },
            williams: { n: "Williams", c: "#00A0DE", l: "https://upload.wikimedia.org/wikipedia/en/thumb/8/82/Williams_F1_logo.svg/512px-Williams_F1_logo.svg.png" },
            aston: { n: "Aston M.", c: "#006F62", l: "https://upload.wikimedia.org/wikipedia/en/thumb/b/be/Aston_Martin_F1_logo.svg/512px-Aston_Martin_F1_logo.svg.png" },
            rb: { n: "RB", c: "#6692FF", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Visa_Cash_App_RB_F1_Team_logo.svg/512px-Visa_Cash_App_RB_F1_Team_logo.svg.png" },
            cadillac: { n: "Cadillac", c: "#E5E7EB", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Cadillac_Formula_1_Team_logo.png/512px-Cadillac_Formula_1_Team_logo.png" },
            alpine: { n: "Alpine", c: "#0090FF", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Alpine_F1_Team_Logo.svg/512px-Alpine_F1_Team_Logo.svg.png" },
            haas: { n: "Haas", c: "#E6002B", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Haas_F1_Team_Logo.svg/512px-Haas_F1_Team_Logo.svg.png" }
        };

        const drivers = {
            "Verstappen": "https://media.formula1.com/content/dam/fom-website/drivers/M/MAXVER01_Max_Verstappen/maxver01.png",
            "Hadjar": "https://media.formula1.com/content/dam/fom-website/drivers/I/ISAHA01_Isack_Hadjar/isaha01.png",
            "Norris": "https://media.formula1.com/content/dam/fom-website/drivers/L/LANNOR01_Lando_Norris/lannor01.png",
            "Piastri": "https://media.formula1.com/content/dam/fom-website/drivers/O/OSCPIA01_Oscar_Piastri/oscpia01.png",
            "Hamilton": "https://media.formula1.com/content/dam/fom-website/drivers/L/LEWHAM01_Lewis_Hamilton/lewham01.png",
            "Leclerc": "https://media.formula1.com/content/dam/fom-website/drivers/C/CHALEC01_Charles_Leclerc/chalec01.png",
            "Russell": "https://media.formula1.com/content/dam/fom-website/drivers/G/GEORUS01_George_Russell/georus01.png",
            "Antonelli": "https://media.formula1.com/content/dam/fom-website/drivers/K/KIMANT01_Kimi_Antonelli/kimant01.png",
            "Sainz": "https://media.formula1.com/content/dam/fom-website/drivers/C/CARSAI01_Carlos_Sainz/carsai01.png",
            "Albon": "https://media.formula1.com/content/dam/fom-website/drivers/A/ALXALB01_Alexander_Albon/alxalb01.png",
            "Alonso": "https://media.formula1.com/content/dam/fom-website/drivers/F/FERALO01_Fernando_Alonso/feralo01.png",
            "Stroll": "https://media.formula1.com/content/dam/fom-website/drivers/L/LANSTR01_Lance_Stroll/lanstr01.png",
            "Hülkenberg": "https://media.formula1.com/content/dam/fom-website/drivers/N/NICHUL01_Nico_Hulkenberg/nichul01.png",
            "Bortoleto": "https://media.formula1.com/content/dam/fom-website/drivers/G/GABBOR01_Gabriel_Bortoleto/gabbor01.png",
            "Pérez": "https://media.formula1.com/content/dam/fom-website/drivers/S/SERPER01_Sergio_Perez/serper01.png",
            "Bottas": "https://media.formula1.com/content/dam/fom-website/drivers/V/VALBOT01_Valtteri_Bottas/valbot01.png",
            "Gasly": "https://media.formula1.com/content/dam/fom-website/drivers/P/PIEGAS01_Pierre_Gasly/piegas01.png",
            "Colapinto": "https://media.formula1.com/content/dam/fom-website/drivers/F/FRACOL01_Franco_Colapinto/fracol01.png",
            "Lawson": "https://media.formula1.com/content/dam/fom-website/drivers/L/LIAMLA01_Liam_Lawson/liamla01.png",
            "Lindblad": "https://www.formula1.com/etc/designs/fom-website/images/driver-placeholder.png",
            "Ocon": "https://media.formula1.com/content/dam/fom-website/drivers/E/ESTOCO01_Esteban_Ocon/estoco01.png",
            "Bearman": "https://media.formula1.com/content/dam/fom-website/drivers/O/OLLBEA01_Oliver_Bearman/ollbea01.png"
        };

        const constructorData = {
            "Škody": ["mercedes", "mclaren", "redbull", "ferrari", "audi", "williams", "aston", "rb", "cadillac", "alpine", "haas"],
            "Králik": ["mclaren", "redbull", "ferrari", "mercedes", "aston", "audi", "alpine", "cadillac", "williams", "haas", "rb"],
            "Javor": ["mercedes", "mclaren", "ferrari", "redbull", "williams", "aston", "alpine", "rb", "haas", "audi", "cadillac"],
            "Čermis": ["mercedes", "mclaren", "redbull", "williams", "aston", "ferrari", "cadillac", "audi", "rb", "haas", "alpine"]
        };

        const h2hInterni = [
            { t: "redbull", d1: "Verstappen", v1: "Škody, Králik, Javor, Čermis", d2: "Hadjar", v2: "" },
            { t: "mclaren", d1: "Norris", v1: "Škody, Javor", d2: "Piastri", v2: "Králik, Čermis" },
            { t: "ferrari", d1: "Hamilton", v1: "Škody, Javor", d2: "Leclerc", v2: "Králik, Čermis" },
            { t: "mercedes", d1: "Russell", v1: "Škody, Králik, Javor, Čermis", d2: "Antonelli", v2: "" },
            { t: "williams", d1: "Sainz", v1: "Škody, Javor, Čermis", d2: "Albon", v2: "Králik" },
            { t: "aston", d1: "Alonso", v1: "Škody, Králik, Javor, Čermis", d2: "Stroll", v2: "" },
            { t: "audi", d1: "Hülkenberg", v1: "Škody, Králik, Javor, Čermis", d2: "Bortoleto", v2: "" },
            { t: "cadillac", d1: "Pérez", v1: "Škody, Králik, Javor, Čermis", d2: "Bottas", v2: "" },
            { t: "alpine", d1: "Gasly", v1: "Škody, Králik, Javor, Čermis", d2: "Colapinto", v2: "" },
            { t: "rb", d1: "Lawson", v1: "Škody, Králik, Javor, Čermis", d2: "Lindblad", v2: "" },
            { t: "haas", d1: "Ocon", v1: "Škody, Králik, Javor, Čermis", d2: "Bearman", v2: "" }
        ];

        const polls = [
            { q: "Pole: VER / RUS / NOR", t: { "Norris": "Škody, Králik", "Verstappen": "Javor, Čermis" } },
            { q: "Pole: ANT / SAI / PIA", t: { "Piastri": "Všichni" } },
            { q: "Pole: HAM / PIA / VER", t: { "Verstappen": "Škody, Javor, Čermis", "Piastri": "Králik" } },
            { q: "Pole: LEC / RUS / VER", t: { "Verstappen": "Škody, Javor, Čermis", "Leclerc": "Králik" } },
            { q: "Nejhůře: ALO / LEC / RUS", t: { "Alonso": "Škody, Králik", "Leclerc": "Javor, Čermis" } },
            { q: "Nejhůře: STR / PER / LAW", t: { "Stroll": "Škody, Králik, Čermis", "Pérez": "Javor" } },
            { q: "Nejhůře: BOT / OCO / BOR", t: { "Ocon": "Škody, Javor, Čermis", "Bottas": "Králik" } }
        ];

        // RENDER CONSTRUCTORS
        const cTable = document.getElementById('constructor-rows');
        for (let i = 0; i < 11; i++) {
            let row = `<tr class="border-b border-white/5"><td class="p-4 sticky-col font-black text-lg">${i+1}.</td>`;
            ["Škody", "Králik", "Javor", "Čermis"].forEach(p => {
                const team = teams[constructorData[p][i]];
                row += `<td class="p-3"><div class="flex flex-col items-center"><img src="${team.l}" class="h-6 mb-1"><span class="text-[9px] uppercase font-bold text-gray-400">${team.n}</span></div></td>`;
            });
            cTable.innerHTML += row + `</tr>`;
        }

        // RENDER H2H INTERNÍ
        const h2hDiv = document.getElementById('h2h-interni');
        h2hInterni.forEach(x => {
            const team = teams[x.t];
            h2hDiv.innerHTML += `<div class="card-base p-5 border-t-4" style="border-top-color:${team.c}">
                <div class="flex justify-between items-center mb-6"><img src="${team.l}" class="h-6"> <span class="text-[10px] text-gray-500 uppercase">${team.n}</span></div>
                <div class="flex justify-between items-start text-center">
                    <div class="flex-1"><img src="${drivers[x.d1]}" class="w-20 h-20 rounded-full mx-auto mb-2 driver-img border border-white/10"><div class="text-[11px] font-bold uppercase">${x.d1}</div><div class="text-[8px] text-cyan-400 mt-1 uppercase">${x.v1}</div></div>
                    <div class="pt-8 text-gray-700 italic font-black">VS</div>
                    <div class="flex-1 opacity-40"><img src="${drivers[x.d2]}" class="w-20 h-20 rounded-full mx-auto mb-2 driver-img grayscale"><div class="text-[11px] font-bold uppercase">${x.d2}</div><div class="text-[8px] text-gray-500 mt-1 uppercase">${x.v2 || '—'}</div></div>
                </div></div>`;
        });

        // RENDER ANKETY
        const pollsDiv = document.getElementById('ankety-jezdci');
        polls.forEach(p => {
            let html = `<div class="card-base p-4 flex flex-col"><div class="text-[9px] text-cyan-400 mb-4 font-black border-b border-white/5 pb-2 text-center h-8">${p.q}</div><div class="space-y-3">`;
            Object.entries(p.t).forEach(([d, v]) => {
                html += `<div class="flex items-center gap-3 bg-white/5 p-2 rounded-xl"><img src="${drivers[d]}" class="w-10 h-10 rounded-full driver-img"><div><div class="text-[10px] uppercase font-bold">${d}</div><div class="text-[8px] text-gray-500 uppercase">${v}</div></div></div>`;
            });
            pollsDiv.innerHTML += html + `</div></div>`;
        });

        // OSTATNÍ TABULKY (H2H Týmy, Otázky, SC)
        const teamH2H = { "Škody": ["Audi","Ferrari","Williams","RB"], "Králik": ["rovnost","rovnost","rovnost","rovnost"], "Javor": ["Audi","rovnost","Williams","rovnost"], "Čermis": ["Audi","Aston M.","Williams","RB"] };
        let h2ht = `<thead class="bg-black/40 text-[10px] text-blue-400"><tr><th class="p-4 sticky-col">Tipér</th><th>Audi/Cad.</th><th>Fer/Aston</th><th>Alp/Will</th><th>Haas/RB</th></tr></thead><tbody>`;
        Object.entries(teamH2H).forEach(([n, v]) => {
            h2ht += `<tr class="border-b border-white/5"><td class="p-4 sticky-col font-bold">${n}</td>` + v.map(x => `<td class="p-4"><span class="text-[10px] px-3 py-1 rounded-full ${x==='rovnost'?'bg-white/5 text-gray-600':'bg-blue-500/20 text-blue-400 border border-blue-500/30'} uppercase font-black">${x}</span></td>`).join('') + `</tr>`;
        });
        document.getElementById('h2h-teams-table').innerHTML = h2ht + `</tbody>`;

        const misc = [
            { q: "Brazílie prší?", t: { "Škody": "ANO", "Králik": "ANO", "Javor": "NE", "Čermis": "ANO" } },
            { q: "Belgie prší?", t: { "Škody": "ANO", "Králik": "NE", "Javor": "NE", "Čermis": "NE" } },
            { q: "Monako čas?", t: { "Škody": "Pomalý", "Králik": "Rychlý", "Javor": "Pomalý", "Čermis": "Rychlý" } },
            { q: "Ham 106. výhra?", t: { "Škody": "ANO", "Králik": "NE", "Javor": "ANO", "Čermis": "NE" } },
            { q: "Pit stop <1.91s?", t: { "Škody": "NE", "Králik": "NE", "Javor": "ANO", "Čermis": "ANO" } }
        ];
        misc.forEach(m => {
            let h = `<div class="card-base p-4"><div class="text-[10px] text-purple-300 font-bold mb-3">${m.q}</div><div class="grid grid-cols-2 gap-2 text-[8px] uppercase">`;
            Object.entries(m.t).forEach(([n, a]) => h += `<div class="bg-white/5 p-2 rounded flex justify-between"><span>${n}</span><span class="font-black">${a}</span></div>`);
            document.getElementById('misc-questions').innerHTML += h + `</div></div>`;
        });

        const sc = [
            { q: "Austrálie SC?", t: { "Škody": "ANO", "Králik": "ANO", "Javor": "ANO", "Čermis": "NE" } },
            { q: "Celkem SC?", t: { "Škody": "10-15", "Králik": "5-7", "Javor": "5-7", "Čermis": "5-7" } }
        ];
        sc.forEach(s => {
            let h = `<div class="card-base p-4 border-l-4 border-amber-500"><div class="text-[10px] text-amber-500 font-bold mb-3">${s.q}</div><div class="grid grid-cols-2 gap-2 text-[8px] uppercase">`;
            Object.entries(s.t).forEach(([n, a]) => h += `<div class="bg-white/5 p-2 rounded flex justify-between"><span>${n}</span><span class="font-black text-amber-400">${a}</span></div>`);
            document.getElementById('sc-questions').innerHTML += h + `</div></div>`;
        });
    </script>
</body>
</html>
