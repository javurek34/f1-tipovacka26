<!doctype html>
<html lang="cs" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 TIPOVAČKA 2026 - ULTIMATE COMPLETE WITH IMAGES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Bruno+Ace&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top, #1a1a2e 0%, #0a0a0a 100%); background-attachment: fixed; }
        .font-racing { font-family: 'Racing Sans One', sans-serif; }
        .font-bruno { font-family: 'Bruno Ace', sans-serif; }
        .champion-card { background: linear-gradient(180deg, rgba(255, 215, 0, 0.1) 0%, rgba(30, 30, 40, 0.9) 100%); border: 2px solid #FFD700; }
        .card-base { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.12); border-radius: 1.25rem; }
        .sticky-col { position: sticky; left: 0; background: #151525; z-index: 10; border-right: 1px solid rgba(255,255,255,0.1); min-width: 50px; text-align: center; }
        .driver-img { object-fit: cover; object-position: top; }
    </style>
</head>
<body class="h-full font-bruno text-white overflow-x-hidden pb-20">

    <header class="py-10 text-center px-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" class="h-6 mx-auto mb-4 opacity-70" alt="F1 Logo">
        <h1 class="font-racing text-5xl md:text-7xl font-black italic uppercase tracking-tighter">Tipovačka <span class="text-red-600">2026</span></h1>
    </header>

    <main class="px-4 max-w-7xl mx-auto space-y-20">
        
        <section>
            <div class="text-center mb-8"><h2 class="font-racing text-4xl text-yellow-500 border-b-2 border-yellow-500 pb-2 inline-block uppercase italic">Mistr světa</h2></div>
            <div class="flex flex-wrap justify-center gap-8">
                <div class="champion-card p-6 rounded-3xl flex flex-col items-center w-64 text-center shadow-2xl">
                    <img src="https://media.formula1.com/content/dam/fom-website/drivers/M/MAXVER01_Max_Verstappen/maxver01.png" class="w-40 h-40 rounded-full border-4 border-yellow-500 mb-4 bg-gray-800 driver-img">
                    <h3 class="font-racing text-3xl uppercase">Verstappen</h3>
                    <p class="text-xs text-yellow-500 font-bold mt-2 italic uppercase tracking-widest">Škody, Javor, Čermis</p>
                </div>
                <div class="card-base p-6 rounded-3xl flex flex-col items-center w-64 text-center border-orange-500/40">
                    <img src="https://media.formula1.com/content/dam/fom-website/drivers/O/OSCPIA01_Oscar_Piastri/oscpia01.png" class="w-40 h-40 rounded-full border-4 border-orange-500 mb-4 bg-gray-800 driver-img">
                    <h3 class="font-racing text-3xl uppercase">Piastri</h3>
                    <p class="text-xs text-orange-500 font-bold mt-2 italic uppercase tracking-widest">Králik</p>
                </div>
            </div>
        </section>

        <section class="card-base overflow-hidden shadow-2xl">
            <div class="bg-emerald-700/80 py-4 text-center uppercase font-racing text-2xl italic">Pohár Konstruktérů</div>
            <div class="overflow-x-auto">
                <table class="w-full text-left min-w-[800px]">
                    <thead>
                        <tr class="bg-black/40 text-[11px] uppercase text-emerald-300">
                            <th class="py-5 sticky-col">Poz.</th>
                            <th class="py-5 px-4 text-center">Škody</th><th class="py-5 px-4 text-center">Králik</th><th class="py-5 px-4 text-center">Javor</th><th class="py-5 px-4 text-center">Čermis</th>
                        </tr>
                    </thead>
                    <tbody id="constructor-body" class="text-sm font-bold divide-y divide-white/5"></tbody>
                </table>
            </div>
        </section>

        <section>
            <div class="text-center mb-10"><h2 class="font-racing text-4xl text-red-500 border-b-2 border-red-500 pb-2 inline-block uppercase italic">Interní souboje</h2></div>
            <div id="internal-battles-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <section>
            <div class="text-center mb-10"><h2 class="font-racing text-4xl text-cyan-400 border-b-2 border-cyan-400 pb-2 inline-block uppercase italic">Kdo s koho – Jezdci</h2></div>
            <div id="h2h-drivers-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>

        <section class="card-base overflow-hidden shadow-2xl overflow-x-auto">
            <div class="bg-blue-700/80 py-4 text-center uppercase font-racing text-2xl italic">H2H Týmy</div>
            <table class="w-full min-w-[800px]" id="h2h-teams-table"></table>
        </section>

        <section>
            <div class="text-center mb-10"><h2 class="font-racing text-4xl text-purple-400 border-b-2 border-purple-400 pb-2 inline-block uppercase italic">Různé otázky</h2></div>
            <div id="misc-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"></div>
        </section>

        <section>
            <div class="text-center mb-10"><h2 class="font-racing text-4xl text-amber-500 border-b-2 border-amber-500 pb-2 inline-block uppercase italic">Safety Car</h2></div>
            <div id="sc-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        </section>

    </main>

    <script>
        const teamsInfo = {
            mercedes: { name: "Mercedes", color: "#00A19B", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mercedes-AMG_Petronas_Formula_One_Team_Logo_%282026%29.webp/800px-Mercedes-AMG_Petronas_Formula_One_Team_Logo_%282026%29.webp.png" },
            mclaren: { name: "McLaren", color: "#FF8700", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/6/66/McLaren_Racing_logo.svg/1200px-McLaren_Racing_logo.svg.png" },
            redbull: { name: "Red Bull", color: "#0600EF", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/1/15/Red_Bull_Racing_logo.svg/1200px-Red_Bull_Racing_logo.svg.png" },
            ferrari: { name: "Ferrari", color: "#EF4444", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/d/d1/Ferrari-Logo.svg/800px-Ferrari-Logo.svg.png" },
            audi: { name: "Audi", color: "#F50537", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Audi_F1_logo.svg/1200px-Audi_F1_logo.svg.png" },
            williams: { name: "Williams", color: "#00A0DE", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/8/82/Williams_F1_logo.svg/1200px-Williams_F1_logo.svg.png" },
            aston: { name: "Aston M.", color: "#006F62", logo: "https://upload.wikimedia.org/wikipedia/en/thumb/b/be/Aston_Martin_F1_logo.svg/1200px-Aston_Martin_F1_logo.svg.png" },
            rb: { name: "RB", color: "#6692FF", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Visa_Cash_App_RB_F1_Team_logo.svg/1200px-Visa_Cash_App_RB_F1_Team_logo.svg.png" },
            cadillac: { name: "Cadillac", color: "#E5E7EB", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Cadillac_Formula_1_Team_logo.png/1024px-Cadillac_Formula_1_Team_logo.png" },
            alpine: { name: "Alpine", color: "#0090FF", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Alpine_F1_Team_Logo.svg/1200px-Alpine_F1_Team_Logo.svg.png" },
            haas: { name: "Haas", color: "#E6002B", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Haas_F1_Team_Logo.svg/1200px-Haas_F1_Team_Logo.svg.png" }
        };

        const driversPhotos = {
            "Verstappen": "https://media.formula1.com/content/dam/fom-website/drivers/M/MAXVER01_Max_Verstappen/maxver01.png",
            "Lawson": "https://media.formula1.com/content/dam/fom-website/drivers/L/LIAMLA01_Liam_Lawson/liamla01.png",
            "Norris": "https://media.formula1.com/content/dam/fom-website/drivers/L/LANNOR01_Lando_Norris/lannor01.png",
            "Piastri": "https://media.formula1.com/content/dam/fom-website/drivers/O/OSCPIA01_Oscar_Piastri/oscpia01.png",
            "Hamilton": "https://media.formula1.com/content/dam/fom-website/drivers/L/LEWHAM01_Lewis_Hamilton/lewham01.png",
            "Leclerc": "https://media.formula1.com/content/dam/fom-website/drivers/C/CHALEC01_Charles_Leclerc/chalec01.png",
            "Russell": "https://media.formula1.com/content/dam/fom-website/drivers/G/GEORUS01_George_Russell/georus01.png",
            "Antonelli": "https://media.formula1.com/content/dam/fom-website/drivers/K/KIMANT01_Kimi_Antonelli/kimant01.png",
            "Sainz": "https://media.formula1.com/content/dam/fom-website/drivers/C/CARSAI01_Carlos_Sainz/carsai01.png",
            "Albon": "https://media.formula1.com/content/dam/fom-website/drivers/A/ALXALB01_Alexander_Albon/alxalb01.png",
            "Alonso": "https://media.formula1.com/content/dam/fom-website/drivers/F/FERALO01_Fernando_Alonso/feralo01.png",
            "Stroll": "https://media.formula1.com/content/dam/fom-website/drivers/L/LANSTR01_Lance_Stroll/lanstr01.png",
            "Hülkenberg": "https://media.formula1.com/content/dam/fom-website/drivers/N/NICHUL01_Nico_Hulkenberg/nichul01.png",
            "Bortoleto": "https://media.formula1.com/content/dam/fom-website/drivers/G/GABBOR01_Gabriel_Bortoleto/gabbor01.png",
            "Pérez": "https://media.formula1.com/content/dam/fom-website/drivers/S/SERPER01_Sergio_Perez/serper01.png",
            "Bottas": "https://media.formula1.com/content/dam/fom-website/drivers/V/VALBOT01_Valtteri_Bottas/valbot01.png",
            "Gasly": "https://media.formula1.com/content/dam/fom-website/drivers/P/PIEGAS01_Pierre_Gasly/piegas01.png",
            "Doohan": "https://media.formula1.com/content/dam/fom-website/drivers/J/JACKDO01_Jack_Doohan/jackdo01.png",
            "Tsunoda": "https://media.formula1.com/content/dam/fom-website/drivers/Y/YUKTSU01_Yuki_Tsunoda/yuktsu01.png",
            "Hadjar": "https://media.formula1.com/content/dam/fom-website/drivers/I/ISAHA01_Isack_Hadjar/isaha01.png",
            "Ocon": "https://media.formula1.com/content/dam/fom-website/drivers/E/ESTOCO01_Esteban_Ocon/estoco01.png",
            "Bearman": "https://media.formula1.com/content/dam/fom-website/drivers/O/OLLBEA01_Oliver_Bearman/ollbea01.png"
        };

        const constructorData = {
            "Škody": ["mercedes", "mclaren", "redbull", "ferrari", "audi", "williams", "aston", "rb", "cadillac", "alpine", "haas"],
            "Králik": ["mclaren", "redbull", "ferrari", "mercedes", "aston", "audi", "alpine", "cadillac", "williams", "haas", "rb"],
            "Javor": ["mercedes", "mclaren", "ferrari", "redbull", "williams", "aston", "alpine", "rb", "haas", "audi", "cadillac"],
            "Čermis": ["mercedes", "mclaren", "redbull", "williams", "aston", "ferrari", "cadillac", "audi", "rb", "haas", "alpine"]
        };

        const cBody = document.getElementById('constructor-body');
        for (let i = 0; i < 11; i++) {
            let row = `<tr><td class="py-4 sticky-col font-black text-lg border-r border-white/10">${i+1}.</td>`;
            ["Škody", "Králik", "Javor", "Čermis"].forEach(t => {
                const team = teamsInfo[constructorData[t][i]];
                row += `<td class="px-4 py-4 text-center"><div class="flex flex-col items-center"><img src="${team.logo}" class="h-6 w-auto mb-1 opacity-90"><span class="uppercase tracking-tighter text-[8px] text-gray-400 font-bold">${team.name}</span></div></td>`;
            });
            cBody.innerHTML += row + `</tr>`;
        }

        const internalBattles = [
            { team: "redbull", d1: "Verstappen", t1: ["Škody", "Králik", "Javor", "Čermis"], d2: "Lawson", t2: [] },
            { team: "mclaren", d1: "Norris", t1: ["Škody", "Javor"], d2: "Piastri", t2: ["Králik", "Čermis"] },
            { team: "ferrari", d1: "Hamilton", t1: ["Škody", "Javor"], d2: "Leclerc", t2: ["Králik", "Čermis"] },
            { team: "mercedes", d1: "Russell", t1: ["Škody", "Králik", "Javor", "Čermis"], d2: "Antonelli", t2: [] },
            { team: "williams", d1: "Sainz", t1: ["Škody", "Javor", "Čermis"], d2: "Albon", t2: ["Králik"] },
            { team: "aston", d1: "Alonso", t1: ["Škody", "Králik", "Javor", "Čermis"], d2: "Stroll", t2: [] },
            { team: "audi", d1: "Hülkenberg", t1: ["Škody", "Králik", "Javor", "Čermis"], d2: "Bortoleto", t2: [] },
            { team: "cadillac", d1: "Pérez", t1: ["Škody", "Králik", "Javor", "Čermis"], d2: "Bottas", t2: [] },
            { team: "alpine", d1: "Gasly", t1: ["Škody", "Králik", "Javor", "Čermis"], d2: "Doohan", t2: [] },
            { team: "rb", d1: "Tsunoda", t1: ["Škody", "Králik", "Javor", "Čermis"], d2: "Hadjar", t2: [] },
            { team: "haas", d1: "Ocon", t1: ["Škody", "Králik", "Javor", "Čermis"], d2: "Bearman", t2: [] }
        ];

        const ibGrid = document.getElementById('internal-battles-grid');
        internalBattles.forEach(b => {
            const team = teamsInfo[b.team];
            ibGrid.innerHTML += `
                <div class="card-base p-4 flex flex-col border-t-4 shadow-lg" style="border-top-color: ${team.color}">
                    <div class="flex items-center gap-3 mb-4 border-b border-white/5 pb-2">
                        <img src="${team.logo}" class="h-5 w-auto">
                        <span class="text-[10px] font-black uppercase text-gray-400">${team.name}</span>
                    </div>
                    <div class="flex justify-between items-start gap-2">
                        <div class="flex flex-col items-center flex-1">
                            <img src="${driversPhotos[b.d1]}" class="w-16 h-16 rounded-full bg-gray-800 mb-2 border-2 border-white/10 driver-img">
                            <span class="text-[11px] font-black uppercase text-white">${b.d1}</span>
                            <span class="text-[8px] text-cyan-400 mt-1 uppercase font-bold text-center leading-tight">${b.t1.join(', ')}</span>
                        </div>
                        <div class="pt-6 font-black text-gray-600 text-xs italic">VS</div>
                        <div class="flex flex-col items-center flex-1">
                            <img src="${driversPhotos[b.d2]}" class="w-16 h-16 rounded-full bg-gray-800 mb-2 border-2 border-white/5 opacity-40 driver-img">
                            <span class="text-[11px] font-black uppercase text-white/40">${b.d2}</span>
                            <span class="text-[8px] text-gray-600 mt-1 uppercase font-bold text-center leading-tight">${b.t2.length ? b.t2.join(', ') : '—'}</span>
                        </div>
                    </div>
                </div>`;
        });

        const h2hDriverPolls = [
            { q: "Nejvíc Pole: VER / RUS / NOR", drivers: ["Norris", "Verstappen"], votes: { "Norris": ["Škody", "Králik"], "Verstappen": ["Javor", "Čermis"] } },
            { q: "Nejvíc Pole: ANT / SAI / PIA", drivers: ["Piastri"], votes: { "Piastri": ["Škody", "Králik", "Javor", "Čermis"] } },
            { q: "Nejvíc Pole: HAM / PIA / VER", drivers: ["Verstappen", "Piastri"], votes: { "Verstappen": ["Škody", "Javor", "Čermis"], "Piastri": ["Králik"] } },
            { q: "Nejvíc Pole: LEC / RUS / VER", drivers: ["Verstappen", "Leclerc"], votes: { "Verstappen": ["Škody", "Javor", "Čermis"], "Leclerc": ["Králik"] } },
            { q: "Nejhůře: ALO / LEC / RUS", drivers: ["Alonso", "Leclerc"], votes: { "Alonso": ["Škody", "Králik"], "Leclerc": ["Javor", "Čermis"] } },
            { q: "Nejhůře: STR / PER / LAW", drivers: ["Stroll", "Pérez"], votes: { "Stroll": ["Škody", "Králik", "Čermis"], "Pérez": ["Javor"] } },
            { q: "Nejhůře: BOT / OCO / BOR", drivers: ["Ocon", "Bottas"], votes: { "Ocon": ["Škody", "Javor", "Čermis"], "Bottas": ["Králik"] } }
        ];

        const h2hdGrid = document.getElementById('h2h-drivers-grid');
        h2hDriverPolls.forEach(poll => {
            let h = `<div class="card-base p-5 border-t-2 border-cyan-500/50 flex flex-col h-full shadow-xl">
                        <h3 class="text-[10px] font-black text-cyan-400 uppercase mb-5 text-center border-b border-white/5 pb-2 min-h-[40px] flex items-center justify-center">${poll.q}</h3>
                        <div class="space-y-4 flex-grow flex flex-col justify-around">`;
            Object.entries(poll.votes).forEach(([driver, tipsters]) => {
                h += `<div class="flex items-center gap-3 bg-white/5 p-2 rounded-xl">
                        <img src="${driversPhotos[driver]}" class="w-10 h-10 rounded-full bg-gray-700 driver-img">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-black text-white uppercase">${driver}</span>
                            <span class="text-[8px] text-gray-500 font-bold uppercase">${tipsters.join(', ')}</span>
                        </div>
                      </div>`;
            });
            h2hdGrid.innerHTML += h + `</div></div>`;
        });

        const h2hTeams = ["Audi / Cadillac", "Ferrari / Aston M.", "Alpine / Williams", "Haas / RB"];
        const h2hTeamsData = { "Škody": ["Audi", "Ferrari", "Williams", "RB"], "Králik": ["stejné kolo", "stejné kolo", "stejné kolo", "stejné kolo"], "Javor": ["Audi", "stejné kolo", "Williams", "stejné kolo"], "Čermis": ["Audi", "Aston M.", "Williams", "RB"] };
        const h2htTable = document.getElementById('h2h-teams-table');
        let h2htHtml = `<thead><tr class="bg-black/40 text-[10px] uppercase text-blue-300"><th class="py-5 px-6 sticky-col">Tipér</th>`;
        h2hTeams.forEach(d => h2htHtml += `<th class="py-5 px-4 text-center">${d}</th>`);
        h2htHtml += `</tr></thead><tbody class="divide-y divide-white/10 text-xs font-bold">`;
        Object.entries(h2hTeamsData).forEach(([n, t]) => {
            h2htHtml += `<tr class="hover:bg-white/5"><td class="py-5 px-6 sticky-col border-r border-white/10">${n}</td>`;
            t.forEach(v => h2htHtml += `<td class="p-4 text-center"><span class="px-4 py-2 rounded-full text-[9px] uppercase ${v==='stejné kolo'?'bg-white/10 text-gray-500':'bg-blue-900/40 text-blue-300 border border-blue-500/20'}">${v}</span></td>`);
            h2htHtml += `</tr>`;
        });
        h2htTable.innerHTML = h2htHtml + `</tbody>`;

        const miscQs = [
            { q: "Brazílie prší?", tips: { "Škody": "ANO", "Králik": "ANO", "Javor": "NE", "Čermis": "ANO" } },
            { q: "Belgie prší?", tips: { "Škody": "ANO", "Králik": "NE", "Javor": "NE", "Čermis": "NE" } },
            { q: "Monako čas?", tips: { "Škody": "pomalejší", "Králik": "rychlejší", "Javor": "pomalejší", "Čermis": "rychlejší" } },
            { q: "Hamilton 106. win?", tips: { "Škody": "ANO", "Králik": "NE", "Javor": "ANO", "Čermis": "NE" } },
            { q: "Pit stop <1.91s?", tips: { "Škody": "NE", "Králik": "NE", "Javor": "ANO", "Čermis": "ANO" } },
            { q: "Vydrží Hadjar celou sezonu?", tips: { "Škody": "ANO", "Králik": "ANO", "Javor": "ANO", "Čermis": "ANO" } },
            { q: "Papaya rules?", tips: { "Škody": "Držet", "Králik": "Držet", "Javor": "Držet", "Čermis": "Držet" } },
            { q: "Kolikrát full wets?", tips: { "Škody": "1x-3x", "Králik": "1x-3x", "Javor": "0x", "Čermis": "1x-3x" } },
            { q: "Kolik vítězů 2026?", tips: { "Škody": "6", "Králik": "5", "Javor": "6", "Čermis": "5" } },
            { q: "Ferrari vyhraje v Monze?", tips: { "Škody": "NE", "Králik": "ANO", "Javor": "NE", "Čermis": "NE" } }
        ];

        const mGrid = document.getElementById('misc-grid');
        miscQs.forEach(item => {
            let h = `<div class="card-base p-4 border-l-4 border-purple-600/50 shadow-md"><h3 class="text-[9px] text-purple-300 font-black uppercase mb-4 border-b border-white/10 pb-2 text-center min-h-[30px] flex items-center justify-center leading-tight">${item.q}</h3><div class="space-y-2">`;
            Object.entries(item.tips).forEach(([n, t]) => h += `<div class="flex justify-between items-center bg-white/5 p-2 rounded-lg"><span class="text-[8px] text-gray-500 font-bold">${n}</span><span class="text-[9px] font-black text-white uppercase">${t}</span></div>`);
            mGrid.innerHTML += h + `</div></div>`;
        });

        const scQs = [
            { q: "Austrálie SC?", tips: { "Škody": "ANO", "Králik": "ANO", "Javor": "ANO", "Čermis": "NE" } },
            { q: "Celkem SC?", tips: { "Škody": "10–15", "Králik": "5–7", "Javor": "5–7", "Čermis": "5–7" } },
            { q: "Kdo vícekrát?", tips: { "Škody": "Mercedes", "Králik": "Mercedes", "Javor": "Mercedes", "Čermis": "Aston M." } },
            { q: "SC v SGP, AZE, CAN?", tips: { "Škody": "Lib. dvě", "Králik": "Lib. dvě", "Javor": "SGP pouze", "Čermis": "Lib. dvě" } }
        ];

        const sGrid = document.getElementById('sc-grid');
        scQs.forEach(item => {
            let h = `<div class="card-base p-4 border-t-4 border-amber-500/80 bg-amber-950/5"><h3 class="text-[10px] text-amber-400 font-black uppercase mb-4 text-center min-h-[30px] flex items-center justify-center">${item.q}</h3><div class="space-y-2">`;
            Object.entries(item.tips).forEach(([n, t]) => h += `<div class="flex justify-between items-center bg-white/5 p-2 rounded-lg border border-white/5"><span class="text-[9px] text-gray-500 font-bold">${n}</span><span class="text-[9px] font-black text-amber-500 uppercase">${t}</span></div>`);
            sGrid.innerHTML += h + `</div></div>`;
        });
    </script>
