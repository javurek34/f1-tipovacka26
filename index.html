<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 TIPOVAČKA 2026 - FULL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Bruno+Ace&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top, #1a1a2e 0%, #0a0a0a 100%); background-attachment: fixed; font-family: 'Bruno Ace', sans-serif; color: white; }
        .font-racing { font-family: 'Racing Sans One', sans-serif; }
        .card-base { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.12); border-radius: 1.25rem; }
        .driver-img { object-fit: cover; object-position: top; background: #1a1a1a; }
        .sticky-col { position: sticky; left: 0; background: #151525; z-index: 10; border-right: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="pb-20">
    <header class="py-12 text-center">
        <h1 class="font-racing text-6xl italic uppercase">Tipovačka <span class="text-red-600">2026</span></h1>
    </header>

    <main class="px-4 max-w-7xl mx-auto space-y-16" id="main-content">
        </main>

    <script>
        const T = {
            mercedes: { n: "Mercedes", c: "#00A19B", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Mercedes_AMG_Petronas_F1_Logo.svg/512px-Mercedes_AMG_Petronas_F1_Logo.svg.png" },
            mclaren: { n: "McLaren", c: "#FF8700", l: "https://upload.wikimedia.org/wikipedia/en/thumb/6/66/McLaren_Racing_logo.svg/512px-McLaren_Racing_logo.svg.png" },
            redbull: { n: "Red Bull", c: "#0600EF", l: "https://upload.wikimedia.org/wikipedia/en/thumb/1/15/Red_Bull_Racing_logo.svg/512px-Red_Bull_Racing_logo.svg.png" },
            ferrari: { n: "Ferrari", c: "#EF4444", l: "https://upload.wikimedia.org/wikipedia/en/thumb/d/d1/Ferrari-Logo.svg/512px-Ferrari-Logo.svg.png" },
            audi: { n: "Audi", c: "#F50537", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Audi_F1_logo.svg/512px-Audi_F1_logo.svg.png" },
            williams: { n: "Williams", c: "#00A0DE", l: "https://upload.wikimedia.org/wikipedia/en/thumb/8/82/Williams_F1_logo.svg/512px-Williams_F1_logo.svg.png" },
            aston: { n: "Aston M.", c: "#006F62", l: "https://upload.wikimedia.org/wikipedia/en/thumb/b/be/Aston_Martin_F1_logo.svg/512px-Aston_Martin_F1_logo.svg.png" },
            rb: { n: "RB", c: "#6692FF", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Visa_Cash_App_RB_F1_Team_logo.svg/512px-Visa_Cash_App_RB_F1_Team_logo.svg.png" },
            cadillac: { n: "Cadillac", c: "#E5E7EB", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Cadillac_Formula_1_Team_logo.png/512px-Cadillac_Formula_1_Team_logo.png" },
            alpine: { n: "Alpine", c: "#0090FF", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Alpine_F1_Team_Logo.svg/512px-Alpine_F1_Team_Logo.svg.png" },
            haas: { n: "Haas", c: "#E6002B", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Haas_F1_Team_Logo.svg/512px-Haas_F1_Team_Logo.svg.png" }
        };

        const D = {
            "Verstappen": "https://media.formula1.com/content/dam/fom-website/drivers/M/MAXVER01_Max_Verstappen/maxver01.png",
            "Hadjar": "https://media.formula1.com/content/dam/fom-website/drivers/I/ISAHA01_Isack_Hadjar/isaha01.png",
            "Norris": "https://media.formula1.com/content/dam/fom-website/drivers/L/LANNOR01_Lando_Norris/lannor01.png",
            "Piastri": "https://media.formula1.com/content/dam/fom-website/drivers/O/OSCPIA01_Oscar_Piastri/oscpia01.png",
            "Hamilton": "https://media.formula1.com/content/dam/fom-website/drivers/L/LEWHAM01_Lewis_Hamilton/lewham01.png",
            "Leclerc": "https://media.formula1.com/content/dam/fom-website/drivers/C/CHALEC01_Charles_Leclerc/chalec01.png",
            "Russell": "https://media.formula1.com/content/dam/fom-website/drivers/G/GEORUS01_George_Russell/georus01.png",
            "Antonelli": "https://media.formula1.com/content/dam/fom-website/drivers/K/KIMANT01_Kimi_Antonelli/kimant01.png",
            "Sainz": "https://media.formula1.com/content/dam/fom-website/drivers/C/CARSAI01_Carlos_Sainz/carsai01.png",
            "Albon": "https://media.formula1.com/content/dam/fom-website/drivers/A/ALXALB01_Alexander_Albon/alxalb01.png",
            "Alonso": "https://media.formula1.com/content/dam/fom-website/drivers/F/FERALO01_Fernando_Alonso/feralo01.png",
            "Hülkenberg": "https://media.formula1.com/content/dam/fom-website/drivers/N/NICHUL01_Nico_Hulkenberg/nichul01.png",
            "Pérez": "https://media.formula1.com/content/dam/fom-website/drivers/S/SERPER01_Sergio_Perez/serper01.png",
            "Gasly": "https://media.formula1.com/content/dam/fom-website/drivers/P/PIEGAS01_Pierre_Gasly/piegas01.png",
            "Colapinto": "https://media.formula1.com/content/dam/fom-website/drivers/F/FRACOL01_Franco_Colapinto/fracol01.png",
            "Lawson": "https://media.formula1.com/content/dam/fom-website/drivers/L/LIAMLA01_Liam_Lawson/liamla01.png",
            "Bearman": "https://media.formula1.com/content/dam/fom-website/drivers/O/OLLBEA01_Oliver_Bearman/ollbea01.png",
            "Stroll": "https://media.formula1.com/content/dam/fom-website/drivers/L/LANSTR01_Lance_Stroll/lanstr01.png",
            "Bottas": "https://media.formula1.com/content/dam/fom-website/drivers/V/VALBOT01_Valtteri_Bottas/valbot01.png",
            "Ocon": "https://media.formula1.com/content/dam/fom-website/drivers/E/ESTOCO01_Esteban_Ocon/estoco01.png",
            "Bortoleto": "https://media.formula1.com/content/dam/fom-website/drivers/G/GABBOR01_Gabriel_Bortoleto/gabbor01.png",
            "Lindblad": "https://www.formula1.com/etc/designs/fom-website/images/driver-placeholder.png"
        };

        const content = document.getElementById('main-content');

        // 1. MISTR SVĚTA
        content.innerHTML += `<div class="flex flex-wrap justify-center gap-6">
            <div class="card-base p-6 w-64 text-center border-2 border-yellow-500 shadow-lg shadow-yellow-500/20">
                <img src="${D.Verstappen}" class="w-32 h-32 rounded-full mx-auto mb-4 border-2 border-yellow-500 driver-img">
                <h3 class="font-racing text-2xl uppercase">Verstappen</h3><p class="text-[9px] text-yellow-500 font-bold mt-2 uppercase">Škody, Javor, Čermis</p>
            </div>
            <div class="card-base p-6 w-64 text-center border-2 border-orange-500 shadow-lg shadow-orange-500/20">
                <img src="${D.Piastri}" class="w-32 h-32 rounded-full mx-auto mb-4 border-2 border-orange-500 driver-img">
                <h3 class="font-racing text-2xl uppercase">Piastri</h3><p class="text-[9px] text-orange-500 font-bold mt-2 uppercase">Králik</p>
            </div>
        </div>`;

        // 2. KONSTRUKTÉŘI
        const stand = {
            Škody: ["mercedes","mclaren","redbull","ferrari","audi","williams","aston","rb","cadillac","alpine","haas"],
            Králik: ["mclaren","redbull","ferrari","mercedes","aston","audi","alpine","cadillac","williams","haas","rb"],
            Javor: ["mercedes","mclaren","ferrari","redbull","williams","aston","alpine","rb","haas","audi","cadillac"],
            Čermis: ["mercedes","mclaren","redbull","williams","aston","ferrari","cadillac","audi","rb","haas","alpine"]
        };
        let cTable = `<section class="card-base overflow-hidden"><div class="bg-emerald-800 py-3 text-center font-racing text-xl italic uppercase">Konstruktéři</div><div class="overflow-x-auto"><table class="w-full text-center min-w-[700px]"><thead class="bg-black text-[10px] text-emerald-400"><tr><th class="p-4 sticky-col">Poz.</th><th>Škody</th><th>Králik</th><th>Javor</th><th>Čermis</th></tr></thead><tbody class="divide-y divide-white/5">`;
        for(let i=0; i<11; i++){
            cTable += `<tr class="hover:bg-white/5"><td class="p-4 sticky-col font-black">${i+1}.</td>` + ["Škody","Králik","Javor","Čermis"].map(p => {
                const team = T[stand[p][i]];
                return `<td class="p-3"><div class="flex flex-col items-center"><img src="${team.l}" class="h-6 mb-1"><span class="text-[8px] uppercase text-gray-400">${team.n}</span></div></td>`;
            }).join('') + `</tr>`;
        }
        content.innerHTML += cTable + `</tbody></table></div></section>`;

        // 3. INTERNÍ H2H
        const h2h = [
            {t:"redbull", d1:"Verstappen", v1:"Všichni", d2:"Hadjar"}, {t:"mclaren", d1:"Norris", v1:"Ško, Jav", d2:"Piastri", v2:"Krá, Čer"},
            {t:"ferrari", d1:"Hamilton", v1:"Ško, Jav", d2:"Leclerc", v2:"Krá, Čer"}, {t:"mercedes", d1:"Russell", v1:"Všichni", d2:"Antonelli"},
            {t:"williams", d1:"Sainz", v1:"Ško, Jav, Čer", d2:"Albon", v2:"Krá"}, {t:"aston", d1:"Alonso", v1:"Všichni", d2:"Stroll"},
            {t:"audi", d1:"Hülkenberg", v1:"Všichni", d2:"Bortoleto"}, {t:"cadillac", d1:"Pérez", v1:"Všichni", d2:"Bottas"},
            {t:"alpine", d1:"Gasly", v1:"Všichni", d2:"Colapinto"}, {t:"rb", d1:"Lawson", v1:"Všichni", d2:"Lindblad"}, {t:"haas", d1:"Ocon", v1:"Všichni", d2:"Bearman"}
        ];
        let h2hGrid = `<section><h2 class="text-center font-racing text-3xl text-red-500 mb-8 uppercase italic italic">Interní Souboje</h2><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">`;
        h2h.forEach(x => {
            const team = T[x.t];
            h2hGrid += `<div class="card-base p-5 border-t-4" style="border-top-color:${team.c}"><div class="flex justify-between items-center mb-4"><img src="${team.l}" class="h-5"><span class="text-[9px] text-gray-500 uppercase">${team.n}</span></div><div class="flex justify-between items-start text-center"><div class="flex-1"><img src="${D[x.d1]}" class="w-16 h-16 rounded-full mx-auto mb-2 driver-img border border-white/10"><div class="text-[9px] font-bold uppercase">${x.d1}</div><div class="text-[7px] text-cyan-400 mt-1">${x.v1}</div></div><div class="pt-6 text-gray-700 italic font-black text-xs">VS</div><div class="flex-1 opacity-40"><img src="${D[x.d2]}" class="w-16 h-16 rounded-full mx-auto mb-2 driver-img grayscale"><div class="text-[9px] font-bold uppercase">${x.d2}</div><div class="text-[7px] text-gray-500 mt-1">${x.v2||'—'}</div></div></div></div>`;
        });
        content.innerHTML += h2hGrid + `</div></section>`;

        // 4. OTÁZKY & SAFETY CAR
        const misc = [
            {q:"Brazílie prší?", t:{Ško:"ANO",Krá:"ANO",Jav:"NE",Čer:"ANO"}}, {q:"Belgie prší?", t:{Ško:"ANO",Krá:"NE",Jav:"NE",Čer:"NE"}},
            {q:"Monako čas?", t:{Ško:"pomalejší",Krá:"rychlejší",Jav:"pomalejší",Čer:"rychlejší"}}, {q:"Hamilton 106. win?", t:{Ško:"ANO",Krá:"NE",Jav:"ANO",Čer:"NE"}},
            {q:"Pit stop <1.91s?", t:{Ško:"NE",Krá:"NE",Jav:"ANO",Čer:"ANO"}}, {q:"Hadjar celou sezónu?", t:{Ško:"ANO",Krá:"ANO",Jav:"ANO",Čer:"ANO"}},
            {q:"Papaya rules?", t:{Ško:"Držet",Krá:"Držet",Jav:"Držet",Čer:"Držet"}}, {q:"Full wets (kolikrát)?", t:{Ško:"1-3",Krá:"1-3",Jav:"0",Čer:"1-3"}},
            {q:"Počet vítězů?", t:{Ško:"6",Krá:"5",Jav:"6",Čer:"5"}}, {q:"Ferrari vyhraje Monzu?", t:{Ško:"NE",Krá:"ANO",Jav:"NE",Čer:"NE"}}
        ];
        const sc = [
            {q:"Austrálie SC?", t:{Ško:"ANO",Krá:"ANO",Jav:"ANO",Čer:"NE"}}, {q:"Celkem SC?", t:{Ško:"10-15",Krá:"5-7",Jav:"5-7",Čer:"5-7"}},
            {q:"Kdo vícekrát?", t:{Ško:"Merc",Krá:"Merc",Jav:"Merc",Čer:"Aston"}}, {q:"SGP, AZE, CAN?", t:{Ško:"Dvě",Krá:"Dvě",Jav:"SGP",Čer:"Dvě"}}
        ];

        let qHTML = `<div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <section><h2 class="font-racing text-2xl text-purple-400 mb-6 uppercase italic">Doplňující Otázky</h2><div class="grid grid-cols-1 sm:grid-cols-2 gap-4">`;
        misc.forEach(m => {
            qHTML += `<div class="card-base p-4"><div class="text-[9px] text-purple-300 font-bold mb-3 uppercase border-b border-white/5 pb-2">${m.q}</div><div class="grid grid-cols-2 gap-2">` + 
                Object.entries(m.t).map(([n,a]) => `<div class="bg-white/5 p-2 rounded flex justify-between text-[7px] uppercase"><span>${n}</span><span class="font-black">${a}</span></div>`).join('') + `</div></div>`;
        });
        qHTML += `</div></section><section><h2 class="font-racing text-2xl text-amber-500 mb-6 uppercase italic">Safety Car</h2><div class="grid grid-cols-1 sm:grid-cols-2 gap-4">`;
        sc.forEach(s => {
            qHTML += `<div class="card-base p-4 border-l-4 border-amber-600"><div class="text-[9px] text-amber-500 font-bold mb-3 uppercase border-b border-white/5 pb-2">${s.q}</div><div class="grid grid-cols-2 gap-2">` + 
                Object.entries(s.t).map(([n,a]) => `<div class="bg-white/5 p-2 rounded flex justify-between text-[7px] uppercase"><span>${n}</span><span class="font-black text-amber-400">${a}</span></div>`).join('') + `</div></div>`;
        });
        content.innerHTML += qHTML + `</div></section></div>`;
    </script>
</body>
</html>
