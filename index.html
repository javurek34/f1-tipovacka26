<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 TIPOVAČKA 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Bruno Ace', sans-serif; }
        body { 
            background: radial-gradient(circle at top, #1a1a2e 0%, #0a0a0a 100%); 
            background-attachment: fixed; 
            color: white;
            overflow-x: hidden;
        }
        .card-base { 
            background: rgba(255, 255, 255, 0.04); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1.25rem; 
            backdrop-filter: blur(12px);
            height: 100%;
        }
        .driver-img { object-fit: cover; object-position: top; width: 100%; height: 100%; }
        .img-container { 
            width: 100%; aspect-ratio: 1/1; overflow: hidden; 
            border-radius: 0.75rem; border: 1px solid rgba(255,255,255,0.1); 
        }
        .sticky-col { position: sticky; left: 0; background: #0f0f1e; z-index: 10; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Oprava přetékání textu */
        .break-word { overflow-wrap: break-word; word-wrap: break-word; }
    </style>
</head>
<body class="pb-20">
    <header class="py-12 md:py-20 text-center px-4">
        <h1 class="text-4xl md:text-7xl italic uppercase tracking-tighter leading-tight">
            Tipovačka <span class="text-red-600">2026</span>
        </h1>
    </header>

    <main class="px-4 max-w-7xl mx-auto space-y-24" id="app"></main>

    <script>
        const D = {
            "Verstappen": "https://cdn-6.motorsport.com/images/mgl/6D1XbeV0/s8/max-verstappen-red-bull-racing.jpg",
            "Pérez": "https://news.gm.com/content/dam/Media/images/US/Release_Images/2025/aug/0826-f1/Cadillac-F1-driver-Sergio-P%C3%A9rez.png",
            "Hadjar": "https://www.formulaonehistory.com/wp-content/uploads/2024/12/Isack-Hadjar-F1-2026-RedBull.webp",
            "Bottas": "https://www.formulaonehistory.com/wp-content/uploads/2023/10/Valtteri-Bottas-Cadillac.webp",
            "Piastri": "https://ratings-images-prod.pulse.ea.com/F1-25/portraits/p4.png?im=FaceCrop,algorithm=dnn,padding=0.7,width=256,height=256",
            "Norris": "https://img2.51gt3.com/rac/racer/202503/cfc139b2b49e48cd80a436c00a71711d.png",
            "Russell": "https://www.formulaonehistory.com/wp-content/uploads/2023/10/George-Russell-F1-2023.webp",
            "Antonelli": "https://f1mavericks.com/wp-content/uploads/2025/12/andant01.png",
            "Leclerc": "https://img2.51gt3.com/rac/racer/202503/fe2de9975d864e38acfd9933164954a6.png",
            "Hamilton": "https://img2.51gt3.com/rac/racer/202503/0ff8ae7649b447bd8e023f4e31dc4042.png",
            "Stroll": "https://img2.51gt3.com/rac/racer/202503/2869081e10e6412894446d1320c9cb44.png",
            "Alonso": "https://img2.51gt3.com/rac/racer/202503/25ccca7ffa96437aa54f169a4e9338fa.png",
            "Ocon": "https://img2.51gt3.com/rac/racer/202503/34d4155677ae4874aae0240f9b366cc3.png",
            "Bearman": "https://img2.51gt3.com/rac/racer/202503/b4e1b56f7f2a4c989f16787b26852cba.png",
            "Hülkenberg": "https://img2.51gt3.com/rac/racer/202503/737aac3065d74096b767308cf4c3164e.png",
            "Bortoleto": "https://img2.51gt3.com/rac/racer/202503/d7cd7274c65147fb9ec59fd7d5ff2413.png",
            "Gasly": "https://img2.51gt3.com/rac/racer/202503/2e2727ea4b564c55a6b5e18a25d7e230.png",
            "Colapinto": "https://img2.51gt3.com/rac/racer/20250610/dd7ecc8a-e174-4a12-a6fe-839fffe8b221.jpg",
            "Sainz": "https://cdn-4.motorsport.com/images/mgl/2jXPqrg6/s800/carlos-sainz-williams.jpg",
            "Albon": "https://img2.51gt3.com/rac/racer/202503/1f1fd439e5344c7a83faf4a80d09486f.png",
            "Lawson": "https://www.formulaonehistory.com/wp-content/uploads/2024/01/Liam-Lawson-F1-2024-Red-Bull.webp",
            "Lindblad": "https://cdn-3.motorsport.com/images/mgl/YE9wONPY/s800/arvid-lindblad-racing-bulls.jpg"
        };

        const T = {
            mclaren: { n: "McLaren", c: "#FF8700", l: "https://static.vecteezy.com/system/resources/previews/020/500/399/non_2x/mclaren-brand-logo-car-symbol-name-black-and-orange-design-british-automobile-illustration-free-vector.jpg" },
            redbull: { n: "Red Bull", c: "#0600EF", l: "https://cdn-6.motorsport.com/images/mgl/Y99JQRbY/s8/red-bull-racing-logo-1.jpg" },
            mercedes: { n: "Mercedes", c: "#00A19B", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mercedes-AMG_Petronas_Formula_One_Team_Logo_%282026%29.webp/890px-Mercedes-AMG_Petronas_Formula_One_Team_Logo_%282026%29.webp.png" },
            ferrari: { n: "Ferrari", c: "#EF4444", l: "https://upload.wikimedia.org/wikipedia/de/thumb/c/c0/Scuderia_Ferrari_Logo.svg/1536px-Scuderia_Ferrari_Logo.svg.png" },
            rb: { n: "Racing Bulls", c: "#6692FF", l: "https://cdn-3.motorsport.com/images/mgl/Y998adGY/s800/visa-cash-app-rb-logo.jpg" },
            alpine: { n: "Alpine", c: "#0090FF", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Alpine_F1_Team_Logo.svg/500px-Alpine_F1_Team_Logo.svg.png" },
            cadillac: { n: "Cadillac", c: "#E5E7EB", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Cadillac_Formula_1_Team_logo.png/1024px-Cadillac_Formula_1_Team_logo.png" },
            audi: { n: "Audi", c: "#F50537", l: "https://i.namu.wiki/i/4IBk6HSXTu4w5iSVgRXwBvbZkqJE2KDQNTdPQ9FbSjrWXWenVLMZCViGXE4kUstE1_NOJEAyaPcj96BJ3sO9Pw.webp" },
            aston: { n: "Aston Martin", c: "#006F62", l: "https://www.f1authentics.com/cdn/shop/collections/Team-Logos-1500x1800px-ASTON-MARTIN.jpg?crop=center&height=1200&v=1736937640&width=1200" },
            haas: { n: "Haas", c: "#E6002B", l: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Haas_F1_Team_Logo.svg/1280px-Haas_F1_Team_Logo.svg.png" },
            williams: { n: "Williams", c: "#00A0DE", l: "https://images.seeklogo.com/logo-png/61/1/atlassian-williams-racing-logo-png_seeklogo-613639.png" }
        };
        const app = document.getElementById('app');
        // --- 1. MISTŘI SVĚTA (Opraveno přetékání a responzivita) ---
        const renderTopSection = () => {
            let html = `
            <section class="space-y-12">
                <div class="flex flex-col md:flex-row flex-wrap justify-center items-stretch gap-6 md:gap-8">
                    
                    <div class="card-base p-6 md:p-8 w-full md:w-80 text-center border-2 border-yellow-500 shadow-[0_0_20px_rgba(234,179,8,0.1)] transition-transform hover:scale-[1.02] flex flex-col justify-between">
                        <div>
                            <div class="text-[10px] text-yellow-500 font-bold mb-4 md:mb-6 uppercase tracking-[0.3em]">Mistr Světa</div>
                            <div class="img-container mb-4 md:mb-6 border-yellow-500/20 max-w-[200px] mx-auto">
                                <img src="${D.Verstappen}" class="driver-img">
                            </div>
                            <h3 class="text-xl md:text-2xl uppercase italic leading-tight break-word px-2">Verstappen</h3>
                        </div>
                        <div class="mt-4 pt-4 border-t border-white/5">
                            <p class="text-[10px] text-gray-400 uppercase font-black tracking-widest leading-relaxed">
                                Škody • Javor • Čermis
                            </p>
                        </div>
                    </div>

                    <div class="card-base p-6 md:p-8 w-full md:w-80 text-center border-2 border-orange-500 shadow-[0_0_20px_rgba(249,115,22,0.1)] transition-transform hover:scale-[1.02] flex flex-col justify-between">
                        <div>
                            <div class="text-[10px] text-orange-500 font-bold mb-4 md:mb-6 uppercase tracking-[0.3em]">Mistr Světa</div>
                            <div class="img-container mb-4 md:mb-6 border-orange-500/20 max-w-[200px] mx-auto">
                                <img src="${D.Piastri}" class="driver-img">
                            </div>
                            <h3 class="text-xl md:text-2xl uppercase italic leading-tight break-word px-2">Piastri</h3>
                        </div>
                        <div class="mt-4 pt-4 border-t border-white/5">
                            <p class="text-[10px] text-gray-400 uppercase font-black tracking-widest">
                                Králik
                            </p>
                        </div>
                    </div>
                    
                </div>
            </section>`;
            app.innerHTML += html;
        };

        // --- 2. POHÁR KONSTRUKTÉRŮ (Responzivní tabulka) ---
        const renderConstructors = () => {
            const stand = {
                Škody: ["mercedes","mclaren","redbull","ferrari","audi","williams","aston","rb","cadillac","alpine","haas"],
                Králik: ["mclaren","redbull","ferrari","mercedes","aston","audi","alpine","cadillac","williams","haas","rb"],
                Javor: ["mercedes","mclaren","ferrari","redbull","williams","aston","alpine","rb","haas","audi","cadillac"],
                Čermis: ["mercedes","mclaren","redbull","williams","aston","ferrari","cadillac","audi","rb","haas","alpine"]
            };

            let tableRows = "";
            for(let i = 0; i < 11; i++) {
                tableRows += `
                <tr class="hover:bg-white/[0.03] transition-colors border-b border-white/5 last:border-0">
                    <td class="p-4 md:p-6 sticky-col font-black italic text-xl md:text-2xl text-center border-r border-white/5 text-gray-500">${i + 1}.</td>` + 
                    ["Škody", "Králik", "Javor", "Čermis"].map(p => {
                        const teamKey = stand[p][i];
                        const team = T[teamKey];
                        return `
                        <td class="p-3 md:p-4">
                            <div class="flex flex-col items-center justify-center min-w-[100px] md:min-w-[140px]">
                                <img src="${team.l}" class="h-6 md:h-10 mb-1 md:mb-2 object-contain filter drop-shadow-md">
                                <span class="text-[7px] md:text-[9px] uppercase text-gray-400 font-black tracking-tighter text-center">${team.n}</span>
                            </div>
                        </td>`;
                    }).join('') + `</tr>`;
            }

            let html = `
            <section class="card-base overflow-hidden border-emerald-500/20 shadow-xl">
                <div class="bg-gradient-to-r from-emerald-950/40 via-emerald-900/40 to-emerald-950/40 py-6 md:py-8 text-center border-b border-white/10 px-4">
                    <h2 class="text-xl md:text-3xl italic uppercase tracking-[0.2em] text-emerald-400">Pohár Konstruktérů</h2>
                </div>
                <div class="overflow-x-auto no-scrollbar scroll-smooth">
                    <table class="w-full text-center">
                        <thead class="bg-black/60 text-[9px] md:text-[11px] text-emerald-500/70 uppercase font-black">
                            <tr>
                                <th class="p-4 md:p-6 sticky-col border-r border-white/5">Poz.</th>
                                <th class="p-4 md:p-6 tracking-widest">Škody</th>
                                <th class="p-4 md:p-6 tracking-widest">Králik</th>
                                <th class="p-4 md:p-6 tracking-widest">Javor</th>
                                <th class="p-4 md:p-6 tracking-widest">Čermis</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/5">
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
            </section>`;
            app.innerHTML += html;
        };

        renderTopSection();
        renderConstructors();
        // --- 3. INTERNÍ SOUBOJE (H2H) ---
        const renderH2H = () => {
            const h2h = [
                {t:"redbull", d1:"Verstappen", v1:["Škody", "Králik", "Javor", "Čermis"], d2:"Hadjar", v2:[]},
                {t:"mclaren", d1:"Norris", v1:["Škody", "Javor"], d2:"Piastri", v2:["Králik", "Čermis"]},
                {t:"ferrari", d1:"Hamilton", v1:["Škody", "Javor"], d2:"Leclerc", v2:["Králik", "Čermis"]},
                {t:"mercedes", d1:"Russell", v1:["Škody", "Králik", "Javor", "Čermis"], d2:"Antonelli", v2:[]},
                {t:"williams", d1:"Sainz", v1:["Škody", "Javor", "Čermis"], d2:"Albon", v2:["Králik"]},
                {t:"aston", d1:"Alonso", v1:["Škody", "Králik", "Javor", "Čermis"], d2:"Stroll", v2:[]},
                {t:"audi", d1:"Hülkenberg", v1:["Škody", "Králik", "Javor"], d2:"Bortoleto", v2:["Čermis"]},
                {t:"cadillac", d1:"Pérez", v1:["Králik"], d2:"Bottas", v2:["Škody", "Javor", "Čermis"]},
                {t:"alpine", d1:"Gasly", v1:["Škody", "Králik", "Javor", "Čermis"], d2:"Colapinto", v2:[]},
                {t:"rb", d1:"Lawson", v1:["Škody", "Králik", "Javor", "Čermis"], d2:"Lindblad", v2:[]},
                {t:"haas", d1:"Ocon", v1:["Králik"], d2:"Bearman", v2:["Škody", "Javor", "Čermis"]}
            ];

            let h2hHTML = `
            <section>
                <div class="text-center mb-12 px-4">
                    <h2 class="text-3xl md:text-5xl text-red-600 uppercase italic tracking-tighter mb-4">Interní Souboje</h2>
                    <div class="h-1 w-20 bg-red-600 mx-auto rounded-full"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">`;

            h2h.forEach(x => {
                const team = T[x.t];
                const count1 = x.v1.length;
                const count2 = x.v2.length;
                const total = 4; // Celkem 4 tipující
                const p1 = (count1 / total) * 100;
                const p2 = (count2 / total) * 100;

                h2hHTML += `
                <div class="card-base p-5 md:p-6 border-t-4 transition-all duration-300 hover:bg-white/[0.07]" style="border-top-color:${team.c}">
                    <div class="flex justify-between items-center mb-6">
                        <img src="${team.l}" class="h-6 md:h-7 opacity-90 object-contain">
                        <span class="text-[9px] text-gray-500 uppercase font-black tracking-widest">${team.n}</span>
                    </div>
                    
                    <div class="flex justify-between items-end gap-3 mb-6 text-center">
                        <div class="flex-1 min-w-0">
                            <div class="img-container mb-3 border-2 border-white/5" style="border-color:${team.c}22">
                                <img src="${D[x.d1]}" class="driver-img">
                            </div>
                            <div class="text-[10px] md:text-[11px] font-black uppercase tracking-tight truncate">${x.d1}</div>
                        </div>
                        
                        <div class="pb-10 text-[10px] text-white/20 italic font-black uppercase">vs</div>
                        
                        <div class="flex-1 min-w-0">
                            <div class="img-container mb-3 border-2 border-white/5" style="border-color:${team.c}22">
                                <img src="${D[x.d2]}" class="driver-img">
                            </div>
                            <div class="text-[10px] md:text-[11px] font-black uppercase tracking-tight truncate">${x.d2}</div>
                        </div>
                    </div>

                    <div class="h-3 w-full bg-black/40 rounded-full overflow-hidden flex border border-white/5 mb-4">
                        <div style="width:${p1}%; background-color:${team.c}" class="h-full transition-all duration-1000 shadow-[inset_-2px_0_5px_rgba(0,0,0,0.2)]"></div>
                        <div style="width:${p2}%; background-color:${team.c}" class="h-full opacity-30 transition-all duration-1000"></div>
                    </div>

                    <div class="flex justify-between gap-4 text-[8px] uppercase font-black tracking-tighter">
                        <div class="w-1/2 break-word leading-relaxed">
                            <span style="color:${team.c}">${x.v1.join(', ') || '—'}</span>
                        </div>
                        <div class="w-1/2 text-right break-word leading-relaxed">
                            <span class="text-gray-500">${x.v2.join(', ') || '—'}</span>
                        </div>
                    </div>
                </div>`;
            });

            h2hHTML += `</div></section>`;
            app.innerHTML += h2hHTML;
        };

        renderH2H();
        // --- 4. SPECIÁLNÍ SOUBOJE (PRVNÍ BODY, POLES, NEJHŮŘE) ---
        const renderSpecialDuels = () => {
            const pointsDuels = [
                {q: "Cadillac vs Audi", tips: {Škody:"Audi", Králik:"OBA", Javor:"Audi", Čermis:"Audi"}},
                {q: "Ferrari vs Aston Martin", tips: {Škody:"Ferrari", Králik:"OBA", Javor:"OBA", Čermis:"Aston Martin"}},
                {q: "Alpine vs Williams", tips: {Škody:"Williams", Králik:"OBA", Javor:"Williams", Čermis:"Williams"}},
                {q: "Haas vs Racing Bulls", tips: {Škody:"Racing Bulls", Králik:"OBA", Javor:"OBA", Čermis:"Racing Bulls"}}
            ];

            const poleDuels = [
                {q: "Verstappen vs Russell vs Norris", tips: {Škody:"Norris", Králik:"Norris", Javor:"Verstappen", Čermis:"Verstappen"}},
                {q: "Antonelli vs Sainz vs Piastri", tips: {Škody:"Piastri", Králik:"Piastri", Javor:"Piastri", Čermis:"Piastri"}},
                {q: "Verstappen vs Hamilton vs Piastri", tips: {Škody:"Verstappen", Králik:"Piastri", Javor:"Verstappen", Čermis:"Verstappen"}},
                {q: "Verstappen vs Leclerc vs Russell", tips: {Škody:"Verstappen", Králik:"Leclerc", Javor:"Verstappen", Čermis:"Verstappen"}}
            ];

            const worstDuels = [
                {q: "Alonso vs Leclerc vs Russell", tips: {Škody:"Alonso", Králik:"Alonso", Javor:"Leclerc", Čermis:"Leclerc"}},
                {q: "Stroll vs Pérez vs Lawson", tips: {Škody:"Stroll", Králik:"Stroll", Javor:"Pérez", Čermis:"Stroll"}},
                {q: "Bottas vs Ocon vs Bortoleto", tips: {Škody:"Ocon", Králik:"Bottas", Javor:"Ocon", Čermis:"Ocon"}}
            ];

            const renderCardGroup = (title, data, colorClass) => {
                let sectionHtml = `
                <div class="space-y-8">
                    <h2 class="text-2xl md:text-3xl ${colorClass} uppercase italic border-l-4 border-current pl-4 tracking-wider mx-4">
                        ${title}
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 px-4">`;

                data.forEach(d => {
                    sectionHtml += `
                    <div class="card-base p-5 flex flex-col justify-between border-white/5 transition-all hover:bg-white/[0.06]">
                        <div class="text-[9px] md:text-[10px] text-gray-400 mb-6 font-bold uppercase border-b border-white/10 pb-3 leading-tight min-h-[45px] break-word">
                            ${d.q}
                        </div>
                        <div class="grid grid-cols-2 gap-x-2 gap-y-6">` +
                        Object.entries(d.tips).map(([n, val]) => {
                            let content = "";
                            if (val === "OBA") {
                                content = `<div class="w-12 h-12 md:w-14 md:h-14 mx-auto flex items-center justify-center bg-white/5 rounded-full border border-white/10 text-[9px] text-gray-500 italic font-black">OBA</div>`;
                            } else {
                                // Vyhledání obrázku (jezdec nebo logo týmu)
                                const imgSrc = D[val] || (Object.values(T).find(t => t.n === val)?.l);
                                content = `
                                <div class="w-12 h-12 md:w-14 md:h-14 rounded-full mx-auto border-2 border-white/10 overflow-hidden shadow-lg bg-black">
                                    <img src="${imgSrc || ''}" class="w-full h-full object-cover">
                                </div>`;
                            }
                            return `
                            <div class="text-center">
                                <div class="text-[7px] text-gray-500 mb-2 uppercase font-black tracking-widest truncate">${n}</div>
                                ${content}
                                <div class="text-[8px] font-bold uppercase ${colorClass} leading-tight mt-2 break-word px-1">${val}</div>
                            </div>`;
                        }).join('') + 
                    `</div></div>`;
                });
                return sectionHtml + `</div></div>`;
            };

            let html = `<section class="space-y-24">`;
            html += renderCardGroup("Kdo získá první body", pointsDuels, "text-emerald-400");
            html += renderCardGroup("Souboje o Pole Positions", poleDuels, "text-red-500");
            html += renderCardGroup("Kdo skončí nejhůře", worstDuels, "text-blue-400");
            html += `</section>`;
            
            app.innerHTML += html;
        };

        renderSpecialDuels();
        // --- 5. DOPLŇUJÍCÍ OTÁZKY A SAFETY CAR (Responzivní gridy) ---
        const renderQuestions = () => {
            const misc = [
                {q:"Nejvíce DHL Fastest Pit Stop?", t:{Škody:"McLaren",Králik:"Ferrari",Javor:"Ferrari",Čermis:"Red Bull"}},
                {q:"Bude v Brazílii pršet?", t:{Škody:"ANO",Králik:"ANO",Javor:"NE",Čermis:"ANO"}},
                {q:"Bude v Belgii pršet?", t:{Škody:"ANO",Králik:"NE",Javor:"NE",Čermis:"NE"}},
                {q:"Monako: Čas vs 2025?", t:{Škody:"POMALU",Králik:"RYCHLE",Javor:"POMALU",Čermis:"RYCHLE"}},
                {q:"Získá Hamilton 106. výhru?", t:{Škody:"ANO",Králik:"NE",Javor:"ANO",Čermis:"NE"}},
                {q:"Pit Stop pod 1.91s?", t:{Škody:"NE",Králik:"NE",Javor:"ANO",Čermis:"ANO"}},
                {q:"Hadjar odjede celou sezónu?", t:{Škody:"ANO",Králik:"ANO",Javor:"ANO",Čermis:"ANO"}},
                {q:"Papaya Rules (Držet/Pustit)?", t:{Škody:"DRŽET",Králik:"DRŽET",Javor:"DRŽET",Čermis:"DRŽET"}},
                {q:"Počet unikátních vítězů?", t:{Škody:"6",Králik:"5",Javor:"6",Čermis:"5"}},
